<!DOCTYPE html>
<html lang="de">
	<head>
		<script type="text/javascript" src="javascript/UserMethoden.js"></script>
		<link rel="stylesheet" href="css/basic.css"/>
		<script type="text/javascript" src="javascript/jquery-1.10.1.min.js"></script>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	</head>
	<body>
		<header><h1>VERANSTALTUNGSVERWALTUNG</h1></header>
		<div class="prelogin">
			Geben Sie hier einen Namen sowie ein Passwort an, um sich zu registrieren.<br>
			<form name="reg" action="#" method="get">
				<input type="hidden" name="operation" value="register">
			<table>
			<tr><td>Name:</td><td><input type="text" name="name" onclick="this.value='';" id="username" onfocus="this.select()" onblur="this.value=!this.value?'Name':this.value;" value="Name"></td><br></tr>
			<tr><td>Passwort:</td><td><input type="password" name="Passwort" id="userpwd" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Passwort':this.value;" value="Passwort"></td><br></tr>
			<tr><td> </td><td><input type="submit" onclick="register();return false;" name="Jetzt registrieren" value="Jetzt registrieren"></td><br></tr>
			</table>
			</form>
			<br>
			<a href="index.html">Zur√ºck zum Login</a> <br>				
			<p id="message"></p> <!-- Statt dessen alert? -->
		</div>
	</body>
</html>
